{% extends 'blogs/base.html' %}
{% load static %}
<!--{% load crispy_forms_tags %}-->
{% block content %}

            <div class="post-project">
				<div class="post-project-fields">
					<h3 class="mb-4">Post a job</h3>

						<form action="/addblog" method="POST">
							{% csrf_token %}
							  <div class="form-group">
								<label for="blog_title">Title :</label>
								<input type="text" class="form-control" id="blog_title" name="blog_title">
							  </div>

							  <div class="form-group">
								<label for="blog_short_description">Short Description :</label>
								<textarea class="form-control" name="blog_short_description" id="blog_short_description" rows="3"></textarea>
							  </div>

							  <div class="form-group">
								<label for="blog_category" class="requiredField">
									Blog category<span class="asteriskField"></span>
								</label>
								   <select name="blog_category" class="select" required="" id="blog_category">
									  <option value="" selected="">---------</option>
									  <option value="blog_category">{{blog.blog_category}}</option>
									</select>
							  </div>

							  <div class="form-group">
								<label for="blog_subcategory" class="requiredField">
									Blog Sub category<span class="asteriskField"></span>
								</label>
								   <select name="blog_subcategory" class="select" required="" id="blog_subcategory">
									  <option value="" selected="">---------</option>
									  <option value="blog_subcategory">{{blog.blog_subcategory}}</option>
									</select>
							  </div>


							  <div class="form-group">
								<label for="blog_image"> Image :</label>
								<input type="file" name="blog_image" accept="blogs/imagex" class="clearablefileinput" required="" id="blog_image">
							  </div>

							  <div class="form-group">
								<label for="blog_desc">Description :</label>
								<textarea class="ckeditor" name="blog_desc" id="blog_desc" cols="30" rows="5"></textarea>
								<script>
									   CKEDITOR.replace( 'blog_desc' );
								 </script>
							  </div>

							  <div class="form-group">
								<label for="pub_date">Published Date :</label>
								<input type="date" value="0000-00-00" class="form-control" id="pub_date" name="pub_date">
							  </div>

							  <div class="form-group">
								<label for="views"> View Post :</label>
								<input type="text" value="0000-00-00" class="form-control" id="views" name="views">
							  </div>


							<button type="submit" class="btn btn-primary mt-4">Submit</button>
						</form>

				</div><!--post-project-fields end-->

				<a href="#" title=""><i class="la la-times-circle-o"></i></a>
			</div><!--post-project end-->




{% endblock %}
