{% extends 'blogs/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

            <div class="post-project text-dark">
				<div class="post-project-fields" style="background: azure;">
					<h3 class="mb-4 bg-success">Contact Us</h3>

					<form method="POST">
					{% csrf_token %}
					  <div class="form-group">
						<label >Name</label>
						{{ contact_form.name }}
					  </div>

					  <div class="form-group">
						<label >Phone Number </label>
                        {{ contact_form.phone }}
					  </div>

					  <div class="form-group">
						<label>Email address</label>
                         {{ contact_form.email }}
					  </div>

					  <div class="form-group">
						<label>Describe your issue :</label>
                         {{ contact_form.content }}
					  </div>


					  <button type="submit" class="btn btn-primary mt-4">Submit</button>
					</form>
